<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="tasks">
            <header>
                <div class="date">
                    <h1>Wednesday, December 20</h1>
                    <p><span id="no">0</span> Active Todo</p>
                </div>
                <div class="progress-tasks">
                    <p onclick="incompletedTasks()">Incompleted Task</p>
                    <p onclick="completedTasks()">Completed Task</p>
                </div>
            </header>
            <main >
                <section id="incompleted-tasks" class="incompleted-tasks">
                    <div class="add-tasks">
                        <input type="text" placeholder="Enter a task ..." id="input-tasks" required>
                        <button onclick="addTasks()">Add Task</button>
                    </div>
                    <div class="list-tasks">
                        <ul id="tasks">
    
                        </ul>
                    </div>
                </section>
                <section id="completed-tasks" class="completed-tasks">
                    <div class="list-tasks">
                        <h1>Tasks Completed</h1>
                        <ul id="Completed" class="completed">
                            
                        </ul>
                    </div>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
